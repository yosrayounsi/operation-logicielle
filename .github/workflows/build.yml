name: Simple Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.6'

      - name: Install dependencies
        run: flutter pub get
        working-directory: app

      - name: Run Flutter build
        run: flutter build
        working-directory: app
